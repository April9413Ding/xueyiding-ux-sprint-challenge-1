<!DOCTYPE html>                       
<html>                           
  <head>                               
    <title>Intro to HTML & CSS Sprint Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">              
    <link rel="stylesheet" href="main.css">
  </head>         
 <body>            
    <div class="container">
        <section class="steps">
            <div class="step active"><span>1</span><p>CREATE ACCOUNT</p></div>
            <div class="step"><span>2</span><p>PERSONAL DETAILS</p></div>
            <div class="step"><span>3</span><p>BILLING DETAILS</p></div>
        </section>

        <section class="sign-up">
            <h1>Join the Wizz.ly Team</h1>
            <form action="02personal details.html" method="POST">
                <label for="email">Email</label>
                <input id="email" type="text" name="email">

                <label for="password">Password</label>
                <input id="password" type="password" name="password">

                <label for="C-password">Confirm Password</label>
                <input id="C-password" type="password" name="C-password">

                <button type="submit" class="primary-button">Next</button>
            </form>
        </section>
    </div>
 </body>
</html>
